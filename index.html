<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link href="./css/style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Quiz Bowl</title>

</head>
<body>
    <div class="box">
        <div id="question-box" class="hide">
            <div id="question"> Question</div>
            <div id="solution-buttons" class="btn-grid">
                <button class="btn">Solution 1</button>
                <button class="btn">Solution 2</button>
                <button class="btn">Solution 3</button>
                <button class="btn">Solution 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Begin</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
</body>
</html>
